<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Formulário</h1>
    <p>Favor preencher as informações abaixo:</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="nome">Nome completo: <input id="nome" name="nome" type="text" required /></label>
            <label for="email">E-mail: <input id="email" name="email" type="email" required /></label>
            <label for="telefone">Telefone: <input id="telefone" name="telefone" type="tel" required /></label>
            <label for="CPF">CPF: <input id="CPF" name="CPF" type="text" required /></label>
            <label for="endereço">Endereço: <input id="endereço" name="endereço" type="text" required /></label>
            <label for="CEP">CEP: <input id="CEP" name="CEP" type="text" required /></label>
        </fieldset>
        <input type="submit" value="Enviar" />
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/JS/jquery.mask.min.js"></script>
<script src="main.js"></script>


</html>
